<!-- app.component.html -->
<h1>{{ title }}</h1>

<table *ngIf="timeEntries.length > 0">
	<thead>
		<tr>
			<th>Entry ID</th>
			<th>Date</th>
			<th>Hours</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let entry of timeEntries">
			<td>{{ entry.id }}</td>
			<td>{{ entry.date }}</td>
			<td>{{ entry.hours }}</td>
			<td>{{ entry.description }}</td>
		</tr>
	</tbody>
</table>

<div *ngIf="timeEntries.length === 0">
	Loading data...
</div>
